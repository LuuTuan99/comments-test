<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">

    <!--Post-->
    <div class="jumbotron">

        <h1 >Title</h1>
        <div th:text="'Created: ' + ' by '">Created by</div>
        <div><a>User</a></div>
        <h3 >Body</h3>

        <!--Only show these buttons if the user is the owner of post-->
        <div>
            <div class="row">
                <a  class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block" th:text="Edit">Edit</button>
                </a>

            </div>
        </div>
    </div>

    <h2>Comments:</h2>

    <!--Comments-->
    <div class="well" >
        <h3 >Body</h3>
        <div>
            Created by
        </div>
        <div><a>User</a>
        </div>
    </div>

    <!--Leave a comment button-->
    <!--Only if authenticated-->
    <div >
        <div class="row">
            <a  class="col-md-2">
                <button type="button" class="btn btn-primary btn-block" th:text="Comment">Comment</button>
            </a>
        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
