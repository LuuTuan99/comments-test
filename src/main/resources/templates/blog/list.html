<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">
    <div class="starter-template panel" th:each="post : ${postBlogList}">
        <div class="panel-heading">
            <h1><a th:text="${post.title}" th:href="@{'/home/detail/' + ${post.id}}">Title</a></h1>
            <div th:text="'Created: ' + ${post.created_at} + ' by '">
                Created by
            </div>
            <div><a th:text="${post.author}">User</a>
            </div>
        </div>
        <h3 class="panel-body" th:text="${post.body}">Body</h3>
        <br></br>
    </div>

</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
